name: "🗳️ Save workout stats to vault"

on:
  schedule:
    - cron: "0 0 * * *"

  workflow_dispatch:

jobs:
  save-workout-stats-to-vault:
    runs-on: ubuntu-latest

    env:
      NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      GOOGLE_SHEETS_API_KEY: ${{ secrets.GOOGLE_SHEETS_API_KEY }}

    steps:
      - name: "📦 Checkout"
        uses: actions/checkout@v3

      - name: "🍔 Set up Bun"
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: "✅ Install dependencies"
        run: bun install

      - name: "🏃‍♂️ Fetch and save workout stats"
        run: bun run cli save-workout-stats-to-vault

      - name: "🗄️ Commit workout data to vault"
        uses: stefanzweifel/git-auto-commit-action@v4.15.4
        with:
          commit_message: "🤖 Add workout data"
          commit_user_name: 0x4444
